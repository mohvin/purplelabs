<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect width="400" height="300" fill="#f5f3ff" opacity="0.5"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#c4b5fd" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Shelves -->
  <rect x="80" y="60" width="240" height="20" rx="2" fill="#8b5cf6" opacity="0.8"/>
  <rect x="80" y="120" width="240" height="20" rx="2" fill="#8b5cf6" opacity="0.8"/>
  <rect x="80" y="180" width="240" height="20" rx="2" fill="#8b5cf6" opacity="0.8"/>
  <rect x="80" y="240" width="240" height="20" rx="2" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Shelf Supports -->
  <rect x="90" y="60" width="10" height="200" rx="2" fill="#6d28d9"/>
  <rect x="300" y="60" width="10" height="200" rx="2" fill="#6d28d9"/>
  
  <!-- Products on Shelves -->
  <!-- Top Shelf -->
  <rect x="110" y="30" width="30" height="30" rx="2" fill="#a78bfa"/>
  <rect x="150" y="35" width="20" height="25" rx="2" fill="#c4b5fd"/>
  <rect x="180" y="25" width="25" height="35" rx="2" fill="#a78bfa"/>
  <rect x="215" y="30" width="30" height="30" rx="2" fill="#c4b5fd"/>
  <rect x="255" y="35" width="20" height="25" rx="2" fill="#a78bfa"/>
  
  <!-- Second Shelf -->
  <rect x="120" y="90" width="25" height="30" rx="2" fill="#c4b5fd"/>
  <rect x="155" y="95" width="30" height="25" rx="2" fill="#a78bfa"/>
  <rect x="195" y="85" width="20" height="35" rx="2" fill="#c4b5fd"/>
  <rect x="225" y="90" width="25" height="30" rx="2" fill="#a78bfa"/>
  <rect x="260" y="95" width="30" height="25" rx="2" fill="#c4b5fd"/>
  
  <!-- Third Shelf -->
  <rect x="110" y="150" width="30" height="30" rx="2" fill="#a78bfa"/>
  <rect x="150" y="155" width="20" height="25" rx="2" fill="#c4b5fd"/>
  <rect x="180" y="145" width="25" height="35" rx="2" fill="#a78bfa"/>
  <rect x="215" y="150" width="30" height="30" rx="2" fill="#c4b5fd"/>
  <rect x="255" y="155" width="20" height="25" rx="2" fill="#a78bfa"/>
  
  <!-- Bottom Shelf -->
  <rect x="120" y="210" width="25" height="30" rx="2" fill="#c4b5fd"/>
  <rect x="155" y="215" width="30" height="25" rx="2" fill="#a78bfa"/>
  <rect x="195" y="205" width="20" height="35" rx="2" fill="#c4b5fd"/>
  <rect x="225" y="210" width="25" height="30" rx="2" fill="#a78bfa"/>
  <rect x="260" y="215" width="30" height="25" rx="2" fill="#c4b5fd"/>
  
  <!-- Data Visualization Elements -->
  <!-- Line Chart -->
  <path d="M 320 200 L 340 180 L 360 190 L 380 160" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <circle cx="320" cy="200" r="4" fill="#7c3aed"/>
  <circle cx="340" cy="180" r="4" fill="#7c3aed"/>
  <circle cx="360" cy="190" r="4" fill="#7c3aed"/>
  <circle cx="380" cy="160" r="4" fill="#7c3aed"/>
  
  <!-- Bar Chart -->
  <rect x="320" y="90" width="10" height="40" rx="2" fill="#7c3aed" opacity="0.6"/>
  <rect x="340" y="70" width="10" height="60" rx="2" fill="#7c3aed" opacity="0.8"/>
  <rect x="360" y="50" width="10" height="80" rx="2" fill="#7c3aed"/>
  
  <!-- AI Brain Icon -->
  <circle cx="50" cy="50" r="30" fill="#7c3aed" opacity="0.1"/>
  <path d="M 35 50 C 35 41.716 41.716 35 50 35 C 58.284 35 65 41.716 65 50 C 65 58.284 58.284 65 50 65 C 41.716 65 35 58.284 35 50 Z" stroke="#7c3aed" stroke-width="2" fill="none"/>
  <path d="M 42 45 L 58 45 M 42 55 L 58 55 M 50 35 L 50 45 M 43 35 L 43 45 M 57 35 L 57 45 M 50 55 L 50 65 M 43 55 L 43 65 M 57 55 L 57 65" stroke="#7c3aed" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Percentage Indicators -->
  <circle cx="40" cy="150" r="20" fill="#7c3aed" opacity="0.2"/>
  <text x="40" y="155" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c3aed">35%</text>
  
  <circle cx="40" cy="200" r="20" fill="#7c3aed" opacity="0.2"/>
  <text x="40" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c3aed">28%</text>
  
  <!-- Animated Elements (will work in browsers) -->
  <circle cx="350" cy="250" r="8" fill="#7c3aed" opacity="0.7">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="250" r="8" fill="#7c3aed" opacity="0.7">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
